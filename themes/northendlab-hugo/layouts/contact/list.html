{{ define "main" }}

<section class="section">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-lg-5">
        <h2 class="mb-4">{{ .Title | markdownify }}</h2>
        <div class="content">{{ .Content }}</div>
        <form method="POST"  class="row" data-netlify="true" data-netlify-recaptcha="true">
          <div class="col-md-6">
            <input type="text" class="form-control mb-4" placeholder="Nome" name="name" id="name" required>
          </div>
          <div class="col-md-6">
            <input type="email" class="form-control mb-4" placeholder="Email" name="email" id="email" required>
          </div>
          <div class="col-12">
            <input type="text" class="form-control mb-4" placeholder="Assunto" name="subject" id="subject" required>
          </div>
          <div class="col-12">
            <textarea name="message" id="message" class="form-control mb-4" placeholder="Escreva a sua mensagem aqui"
              rows="5"></textarea>
          </div>
		  <div class="col-12 mb-3" data-netlify-recaptcha="true">
		  </div>
          <div class="col-12">
            <button class="btn btn-primary btn-block" type="submit">Enviar</button>
          </div>
		  
        </form>
      </div>
      <div class="col-lg-6 d-flex align-items-center justify-content-center mt-3">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11943.003297425052!2d-8.410812!3d41.5529921!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xe0be39c1af848233!2sTuna%20Universit%C3%A1ria%20do%20Minho!5e0!3m2!1spt-PT!2spt!4v1591458034208!5m2!1spt-PT!2spt" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      </div>
    </div>
  </div>
</section>

{{ end }}
