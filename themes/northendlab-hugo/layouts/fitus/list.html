{{ define "main" }}

<section class="section">
  <div class="container">
	<div class="row justify-content-between">
		<div class="col-md-8 col-sm-12 mb-5 ">
	<h2 class="mb-4">{{ .Title | markdownify }}</h2>
  <div class="accordion" id="accordionExample">
  {{ range first 1 .Site.Data.fitus.fitus.fitus }}
  <div class="card p-3" >
    <div class="card-head" id="heading{{ replaceRE "(/images/|.jpg)" "" .image }}">
      <h2 class="mb-0 text-primary" data-toggle="collapse" data-target="#{{ replaceRE "(/images/|.jpg)" "" .image }}" aria-expanded="true" aria-controls="collapseOne">
          {{ .title | markdownify }}
      </h2>
    </div>

    <div id="{{ replaceRE "(/images/|.jpg)" "" .image }}" class="collapse show" aria-labelledby="heading{{ replaceRE "(/images/|.jpg)" "" .image }}" data-parent="#accordionExample">
      <div class="card-body">
	  <div class="row">
	  <div class="col-md-3 col-sm-12">
	  <img src="{{ .image }}" width="150px">
	  </div>
	  <div class="col-md-9 col-sm-12">
        <div class="content">{{ .texto | markdownify }}</div>
		</div>
		</div>
      </div>
    </div>
  </div>
  {{ end }}
  {{ range after 1 .Site.Data.fitus.fitus.fitus }}
  <div class="card p-3" >
    <div class="card-head" id="heading{{ replaceRE "(/images/|.jpg)" "" .image }}">
      <h2 class="mb-0 collapsed text-primary" data-toggle="collapse" data-target="#{{ replaceRE "(/images/|.jpg)" "" .image }}" aria-expanded="false" aria-controls="{{ replaceRE "(\\s)" "" .title }}">
          {{ .title | markdownify }}
      </h2>
    </div>
    <div id="{{ replaceRE "(/images/|.jpg)" "" .image }}" class="collapse" aria-labelledby="heading{{ replaceRE "(/images/|.jpg)" "" .image }}" data-parent="#accordionExample">
      <div class="card-body">
         <div class="row">
	  <div class="col-md-3 col-sm-12">
	  <img src="{{ .image }}" width="150px">
	  </div>
	  <div class="col-md-9 col-sm-12">
        <div class="content">{{ .texto | markdownify }}</div>
		</div>
		</div>
      </div>
    </div>
  </div>
  {{ end }}

</div>
</div>
</div>
</div>

</section>

{{ end }}
