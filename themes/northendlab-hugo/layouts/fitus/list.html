{{ define "main" }}

<section class="section">
  <div class="container">
	<div class="row">
	<div class="col-12 mb-5">
	  <h3>{{ .Title | markdownify }}</h3>
	  </div>
	  </div>
    <div class="row">
      <div class="col-3">
        <div class="nav nav-tab flex-column" role="tablist" aria-orientation="vertical">
          {{ range $index, $elemen:= .Site.Data.fitus.fitus.fitus }}
          <a class="nav-link {{ if eq $index 0}} active {{ end }}" data-toggle="pill" href="#{{.title | urlize}}" role="tab">{{ .title }}</a>
          {{ end }}
        </div>
      </div>
      <div class="col-9">
	  
        <div class="tab-content  ">
          {{ range $index, $elemen:= .Site.Data.fitus.fitus.fitus }}
          <div class="tab-pane fade {{ if eq $index 0}} show active {{ end }}" id="{{.title | urlize}}" role="tabpanel">
            <div class="row">
              {{ range .fitu}}
              <div class="col-lg-12 mb-5 d-md-flex">
      <div class="avatar mb-md-0 mb-4 mx-4">
        <img src="{{ .image | relURL }}" width ="75px" class="rounded z-depth-1" alt="{{ .name | markdownify }}">
      </div>
      <div class="mx-4">
        <p >{{ .texto | markdownify }}</p>
       
        <!-- Facebook-->
        
      </div>
    </div>
              {{ end }}
            </div>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
